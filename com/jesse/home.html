<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jesse stock system</title>
    <link rel="stylesheet" href="/static/main.css">
    <script src="/static/jquery.js"></script>
</head>
<body>
    <input type="button" id="fetchBasicStock" value="获取好股票">
    <table id="console"></table>
</body>
<script>
$("#fetchBasicStock").click(function () {
    $.get("dayGood", function (data) {
        let tr = $("<tr></tr>");
        data.forEach(function (stock, index) {

            if (index % 10 == 0 && index > 0){
                $("#console").append(tr)
                tr = $("<tr></tr>")
            }
            tr.append("<td>stock</td>")
        })
    })
})
</script>
</html>
